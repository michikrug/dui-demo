<dom-module id="traffic-london">

  <template>
    <style>
      :host {
        display: inline-block;
      }
      #container {
        width: 100%;
        height: 280px;
        overflow: auto;
        position: relative;
        text-align: left;
      }
      h3 {
        display: none;
      }
      h4 {
        margin: 0 0 .5em 0;
      }
      .affected-roads, .show-hide-link, .tag.default {
        display: none;
      }
      .road-disruption .severity {
        height: 32px;
      }
      .road-disruption .severity:after {
        content: "";
        display: block;
        left: -4px;
        top: -8px;
        float: left;
        position: relative;
        background-image: url(https://tfl.gov.uk/static/1/images/vsprite_x2.6cea7f1f.png);
        background-size: 96px 3744px;
        background-position: 0px -1408px;
        height: 32px;
        width: 32px;
      }
      p {
        margin: .5em 0;
      }
    </style>

    <div id="container"></div>
  </template>

  <script>
    Polymer({
      is: 'traffic-london',
      behaviors: [Polymer.InteractionBehavior],
      fileLocation: 'components/traffic-london-element.html',
      attached: function() {
        var _this = this;
        window.xhrq.get('https://tfl.gov.uk/StatusUpdates/RoadsDisruptions?app_id=8268063a&app_key=14f7f5ff5d64df2e88701cef2049c804', function(result) {
            _this.$.container.innerHTML = result;
        }, 'html');
      }
    });
  </script>

</dom-module>
